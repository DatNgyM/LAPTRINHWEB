<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyTrips - Du lịch khắp Việt Nam</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Let's make a tour</h2>
            <h3>Discover the beauty</h3>

            <div class="search-form">
                <div class="form-row">
                    <div class="input-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" placeholder="From where">
                    </div>
                    <div class="input-group">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" placeholder="To where">
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-group">
                        <i class="far fa-calendar"></i>
                        <input type="text" placeholder="mm/dd/yyyy">
                    </div>
                    <div class="input-group">
                        <i class="far fa-calendar"></i>
                        <input type="text" placeholder="mm/dd/yyyy">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Flash Deals Section -->
    <section class="deals">
        <h2>Flash Deals</h2>
        <div class="carousel">
            <button class="carousel-btn prev"><i class="fas fa-chevron-left"></i></button>

            <div class="carousel-container">
                <div class="deal-card">
                    <a href="tour-detail.html" class="tour-link">
                        <img src="assets/img/gioi-thieu-ve-da-lat-1.jpg" alt="Đà Lạt">
                        <div class="deal-info">
                            <h3>Đà lạt</h3>
                            <p>Thời gian: 3-4 ngày</p>
                            <p class="price">2.990.000 VND/người</p>
                        </div>
                    </a>
                </div>

                <div class="deal-card">
                    <a href="tour-detail.html?tour=danang" class="tour-link">
                        <img src="assets/img/R.jpg" alt="Đà Nẵng">
                        <div class="deal-info">
                            <h3>Đà nẵng</h3>
                            <p>Thời gian: 3-4 ngày</p>
                            <p class="price">6.890.000 VND/người</p>
                        </div>
                    </a>
                </div>

                <div class="deal-card">
                    <a href="tour-detail.html?tour=halong" class="tour-link">
                        <img src="assets/img/Vinh-Ha-Long-1-3.jpg" alt="Vịnh Hạ Long">
                        <div class="deal-info">
                            <h3>Vịnh Hạ Long</h3>
                            <p>Thời gian: 3-4 ngày</p>
                            <p class="price">5.890.000 VND/người</p>
                        </div>
                    </a>
                </div>
            </div>

            <button class="carousel-btn next"><i class="fas fa-chevron-right"></i></button>
        </div>
    </section>

    <!-- Popular Places Section -->
    <section class="popular-places">
        <h2>Popular places</h2>
        <div class="places-grid">
            <div class="place-item large">
                <img src="/assets/img/photo-1742300346757-a1d8f3d737ca.jpg" alt="Skyscraper">
            </div>
            <div class="place-item">
                <img src="/assets/img/R.png" alt="Temple">
            </div>
            <div class="place-item">
                <img src="/assets/img/pho-co-ha-noi-1698981164352290722974.png" alt="Old Quarter">
            </div>
            <!-- <div class="place-item">
                <img src="/assets/img/dn2.png" alt="Night Scene">
            </div> -->
        </div>
<button class="see-more" onclick="window.location.href='listtour.html'">Click to see more</button>    </section>

    <!-- Popular Tour Section -->
    <section class="popular-tour">
        <h2>Popular tour</h2>
        <div class="tour-grid">
            <div class="tour-item">
                <img src="/assets/img/unnamed.jpg" alt="River Tour">
            </div>
            <div class="tour-item">
                <img src="/assets/img/dao-binh-lap-03.jpg" alt="Cherry Blossom">
            </div>
            <div class="tour-item">
                <img src="/assets/img/OIP.jpg" alt="Beach View">
            </div>
            <div class="tour-item">
                <img src="/assets/img/anh-dong-phong-nha-ke-bang-dep-ngat-ngay.jpg" alt="Sunset">
            </div>
        </div>
    </section>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <script src="assets/js/tour.js"></script>

    <script>
        // Fetch header
        fetch('layout/header.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('header-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching header:', error);
                document.getElementById('header-placeholder').innerHTML = '<p>Error loading header. Please check the console.</p>';
            });

        // Fetch footer
        fetch('layout/footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => {
                console.error('Error fetching footer:', error);
                document.getElementById('footer-placeholder').innerHTML = '<p>Error loading footer. Please check the console.</p>';
            });
    </script>
</body>

</html>
